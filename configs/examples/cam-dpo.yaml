# CAM Intent Classifier â€” DPO Training
# Runs DPO on top of SFT adapter

inherit:
  - base
  - models/qwen2.5-3b
  - tasks/dpo

task: dpo

# Point to SFT adapter (override via CLI: --base-model ./outputs/cam-sft/lora)
sft_adapter_path: ./outputs/cam-sft/lora

dataset:
  system_prompt_file: prompts/cam_taxonomy.txt

dpo:
  pairs_path: ./outputs/cam-sft/dpo_pairs.jsonl
  beta: 0.1

training:
  epochs: 2
  learning_rate: 5e-5

output:
  dir: ./outputs/cam-dpo
