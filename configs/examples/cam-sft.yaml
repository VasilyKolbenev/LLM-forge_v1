# CAM Intent Classifier — SFT Training
# Fine-tunes Qwen 2.5 3B for domain/skill classification

inherit:
  - base
  - models/qwen2.5-3b
  # strategy: auto (from base.yaml) → detects hardware automatically

task: sft

dataset:
  path: data/cam_intents.csv
  format: csv
  text_column: phrase
  label_columns:
    - domain
    - skill
  system_prompt_file: prompts/cam_taxonomy.txt
  test_size: 0.15

training:
  epochs: 3
  learning_rate: 2e-4
  batch_size: 1
  gradient_accumulation: 16
  max_seq_length: 512

output:
  dir: ./outputs/cam-sft
  save_adapter: true
  export_gguf: true
  quantization: q4_k_m
